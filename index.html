<html>
<head>
    <title>Xboom!</title>

    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1, user-scalable = no">

    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <link href="../img/favicon.png" rel="shortcut icon">

    <!-- 3rd Party Libs -->
    <script src="js/components/lodash/lodash.js"></script>
    <script src="js/components/jquery/jquery.min.js"></script>
    <script src="js/components/handlebars/handlebars.js"></script>
    <script src="js/components/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="js/components/backbone.localStorage/backbone.localStorage.js"></script>
    <script type="text/javascript" src="js/components/fastclick/fastclick.min.js"></script>
    <script type="text/javascript" src="/js/components/jquery.requestAnimationFrame.min.js"></script>
    <script src="js/components/jquery.lazyload.min.js"></script>


    <!-- XBMC Connector -->
    <script type="text/javascript" src="js/dist/xbmc.min.js"></script>

    <!-- Xboom App -->
    <script type="text/javascript" src="js/dist/xboom.min.js"></script>


    <!-- Launch App!! -->
    <script type="text/javascript">
        var app;

        $(document).ready(function() {
            FastClick.attach(document.body);

            // Connect to xbmc server and sync data
            xbmc.WebSocket.connect();

            // Start Application
            app = new xboom.LayoutManager({el: $('body')});

            // Create Views
            var settings = new xboom.Views.Settings();
            // xboom.LayoutManager.add(settings);
            $('body').prepend(settings.el);
            
            var movies = new xboom.Views.MovieList();
            app.add(movies);
            // $('body').append(movies.el);
        });
    </script>
</head>
<body class="pos-1">
    <div class="navbar">
        <a href="" class="js-back"><img src="img/menu.png" height="30px"></a>
        <img src="img/logo.jpg" height="30px">
        <a href="" class="js-settings"><img src="img/menu.png" height="30px"></a>
    </div>

    <div class="region region-1" style="display: block;"></div>
    <div class="region region-2" style="display: none;"></div>
    <div class="region region-3" style="display: none;"></div>
    <div class="region region-4" style="display: none;"></div>
</body>
</html>
